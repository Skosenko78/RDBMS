version: '3.1'

volumes:
  db-data: {}
  db-fastdisk: {}

networks:
  pdb:
    driver: bridge

services:
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:15.2-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=passdb
 #     - POSTGRES_DB=user_db
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
      - db-fastdisk:/var/lib/postgresql/data/fastbase
    networks:
      - pdb